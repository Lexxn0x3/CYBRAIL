name: Build and Release ClientApp

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'ClientApp/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          check-latest: true

      - name: Build ClientApp
        shell: bash
        working-directory: ./ClientApp
        run: |
          go build -o ClientApp.exe

      - name: Archive ClientApp
        shell: powershell
        working-directory: ./ClientApp
        run: |
          Compress-Archive -Path ClientApp.exe -DestinationPath ClientApp.zip
         
      - name: Check Files
        shell: bash
        run: |
          ls -la ./ClientApp


      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClientApp
          path: ClientApp/ClientApp.zip
